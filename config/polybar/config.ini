[colors]
background = #000
foreground = #dfdfdf
foreground-alt = #555
primary = #ffb52a
secondary = #e60053
alert = #bd2c40

[bar/top]
width = 100%
; height = 27
height = 30
radius = 0
fixed-center = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0
line-color = #f00

border-size = 0
border-color = #222

padding = 0

module-margin-left = 1
module-margin-right = 1

; font-0 = monospace:bold:pixelsize=13;2
; font-1 = Segoe UI Symbol:size=12;2
font-0 = monospace:pixelsize=18;2
font-1 = Segoe UI Symbol:size=18;2

modules-left = xworkspaces
modules-center = xwindow
modules-right = mpd pulseaudio cpu memory battery date

tray-position = right
; tray-padding = 0
tray-padding = 4
; tray-maxsize = 16
tray-maxsize = 22

; Allow full screen windows to appear on top of polybar.
wm-restack = generic

cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%

[module/xworkspaces]
type = internal/xworkspaces
enable-click = false
enable-scroll = false
; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
format = <label-state>

label-active = %name%
label-active-foreground = #ffffff
label-active-background = #3f3f3f
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

label-empty =
label-empty-foreground = #55
label-empty-padding = 1

[module/mpd]
type = internal/mpd

format-online = <label-song> <toggle>
icon-play = ||
icon-pause = >>
icon-prev = <
icon-stop = v
icon-next = ^

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "MEM: "
format-prefix-foreground = ${colors.foreground-alt}
label = %percentage_used%%

[module/date]
type = internal/date
interval = 5

date = "%a %b %d"
time = %H:%M

format-prefix =
format-prefix-foreground = ${colors.foreground-alt}
label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
